	<script>
		var ages = [3, 10, 18, 20,18,14];

		function checkAdult(age) {
			i++;
		    return age >= 18;
		}
		let i = 0;

		ages.some(checkAdult);
		console.log(i);


		function duplicate(numbers, duplication)
		{
		    // write code here
		    //这里要特别注意~找到任意重复的一个值并赋值到duplication[0]
		    //函数返回True/False
		    var i = 0;
		    let bol = numbers.some(function(val){
		        i++;
		        return numbers.indexOf(val)!=numbers.lastIndexOf(val)
		    });
		    if(bol){
		        duplication[0]=numbers[i-1];
		        console.log(numbers[i-1]);
		        return true
		    }else{
		        return false
		    }
		}
		var dup = []
		duplicate(ages,dup)
	</script>
